<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bitcoin Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .buy-sell {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .buy-sell .section {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .buy-sell h2 {
            color: #333;
        }
        .buy-sell form {
            margin-top: 20px;
        }
        .buy-sell form input[type="text"],
        .buy-sell form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .buy-sell form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-sell form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Bitcoin Store</h1>
        
        <div class="buy-sell">
            <div class="section">
                <h2>Buy Bitcoin</h2>
                <form id="buyForm">
                    <input type="text" id="buyerName" placeholder="Your Name">
                    <input type="number" id="buyAmount" placeholder="Amount in BTC">
                    <button type="submit">Buy Bitcoins</button>
                </form>
            </div>

            <div class="section">
                <h2>Sell Bitcoin</h2>
                <form id="sellForm">
                    <input type="text" id="sellerName" placeholder="Your Name">
                    <input type="number" id="sellAmount" placeholder="Amount in BTC">
                    <button type="submit">Sell Bitcoins</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // This is where you would add JavaScript functionality for buying and selling bitcoins.
        // This could involve making AJAX requests to your backend server to handle the transactions.
        // For simplicity, I'm just logging the form data to the console.
        document.getElementById('buyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const buyerName = document.getElementById('buyerName').value;
            const buyAmount = document.getElementById('buyAmount').value;
            console.log('Buyer Name:', buyerName);
            console.log('Buy Amount:', buyAmount);
            // Add code here to handle buying bitcoins
        });

        document.getElementById('sellForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const sellerName = document.getElementById('sellerName').value;
            const sellAmount = document.getElementById('sellAmount').value;
            console.log('Seller Name:', sellerName);
            console.log('Sell Amount:', sellAmount);
            // Add code here to handle selling bitcoins
        });
    </script>
</body>
</html>
